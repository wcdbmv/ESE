<!doctype html>
<html lang="ru">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

	<title>COCOMO II</title>
</head>
<body>
	<h1>Параметры для метода функциональных точек</h1>
	<div fivalues>
		<div inputdata>
			<label for="Data_exchange">Обмен данными</label>
			<select name="Data_exchange" id="Data_exchange">

				<option value="2">небольшое влияние</option>
				<option value="3">среднее влияние</option>
				<option value="4">существенное влияние</option>
				<option selected value="5">сильное влияние</option>
			</select>
		</div>
		<div inputdata>
			<label for="Distributed_processing">Распределенная обработка</label>
			<select name="Distributed_processing" id="Distributed_processing">
				<option value="0">нет влияния</option>
				<option value="1">случайное влияние</option>
				<option value="2">небольшое влияние</option>
				<option value="3">среднее влияние</option>

		<div inputdata>

				<option value="4">существенное влияние</option>
				<option value="5">сильное влияние</option>
			</select>
		</div>
		<div inputdata>
			<label for="Operating_Limitations_on_Hardware_Resources">Эксплуатационные ограничения по аппаратным ресурсам</label>
			<select name="Operating_Limitations_on_Hardware_Resources" id="Operating_Limitations_on_Hardware_Resources">
				<option selected value="0">нет влияния</option>
				<option value="1">случайное влияние</option>
				<option value="2">небольшое влияние</option>
				<option value="3">среднее влияние</option>
				<option value="4">существенное влияние</option>

			</select>
		</div>
		<div inputdata>
			<label for="Transactional_Load">Транзакционная нагрузка</label>
			<select name="Transactional_Load" id="Transactional_Load">
				<option value="0">нет влияния</option>
				<option value="1">случайное влияние</option>
				<option value="2">небольшое влияние</option>
				<option selected value="3">среднее влияние</option>
				<option value="4">существенное влияние</option>
				<option value="5">сильное влияние</option>
			</select>
		</div>
		<div inputdata>
			<label for="Intensity_of_User_Interaction">Интенсивность взаимодействия с пользователем (оперативный ввод данных)</label>
			<select name="Intensity_of_User_Interaction" id="Intensity_of_User_Interaction">
				<option value="0">нет влияния</option>
				<option value="1">случайное влияние</option>
				<option selected value="2">небольшое влияние</option>
				<option value="3">среднее влияние</option>
				<option value="4">существенное влияние</option>
				<option value="5">сильное влияние</option>
			</select>
		</div>
		<div inputdata>
			<label for="Ergonomics_Affecting_End_User_Efficiency">Эргономические характеристики, влияющие на эффективность работы конечных пользователей</label>
			<select name="Ergonomics_Affecting_End_User_Efficiency" id="Ergonomics_Affecting_End_User_Efficiency">
				<option selected value="0">нет влияния</option>
				<option value="1">случайное влияние</option>
				<option value="2">небольшое влияние</option>
				<option value="3">среднее влияние</option>
				<option value="4">существенное влияние</option>
				<option value="5">сильное влияние</option>
			</select>
		</div>
		<div inputdata>
			<label for="Online_update">Оперативное обновление</label>
			<select name="Online_update" id="Online_update">
				<option value="0">нет влияния</option>
				<option value="1">случайное влияние</option>
				<option value="2">небольшое влияние</option>
				<option value="3">среднее влияние</option>
				<option selected value="4">существенное влияние</option>
				<option value="5">сильное влияние</option>
			</select>
		</div>
		<div inputdata>
			<label for="Processing_complexity">Сложность обработки</label>
			<select name="Processing_complexity" id="Processing_complexity">
				<option value="0">нет влияния</option>
				<option value="1">случайное влияние</option>
				<option value="2">небольшое влияние</option>
				<option value="3">среднее влияние</option>
				<option selected value="4">существенное влияние</option>
				<option value="5">сильное влияние</option>
			</select>
		</div>
		<div inputdata>
			<label for="Reuse">Повторное использование</label>
			<select name="Reuse" id="Reuse">
				<option value="0">нет влияния</option>
				<option value="1">случайное влияние</option>
				<option value="2">небольшое влияние</option>
				<option selected value="3">среднее влияние</option>
				<option value="4">существенное влияние</option>
				<option value="5">сильное влияние</option>
			</select>
		</div>
		<div inputdata>
			<label for="Ease_of_installation">Легкость инсталляции</label>
			<select name="Ease_of_installation" id="Ease_of_installation">
				<option selected value="0">нет влияния</option>
				<option value="1">случайное влияние</option>
				<option value="2">небольшое влияние</option>
				<option value="3">среднее влияние</option>
				<option value="4">существенное влияние</option>
				<option value="5">сильное влияние</option>
			</select>
		</div>
		<div inputdata>
			<label for="Ease_of_use_administration">Легкость эксплуатации/администрирования</label>
			<select name="Ease_of_use_administration" id="Ease_of_use_administration">
				<option value="0">нет влияния</option>
				<option value="1">случайное влияние</option>
				<option value="2">небольшое влияние</option>
				<option selected value="3">среднее влияние</option>
				<option value="4">существенное влияние</option>
				<option value="5">сильное влияние</option>
			</select>
		</div>
		<div inputdata>
			<label for="Portability">Портируемость</label>
			<select name="Portability" id="Portability">
				<option value="0">нет влияния</option>
				<option value="1">случайное влияние</option>
				<option value="2">небольшое влияние</option>
				<option value="3">среднее влияние</option>
				<option value="4">существенное влияние</option>
				<option selected value="5">сильное влияние</option>
			</select>
		</div>
		<div inputdata>
			<label for="Flexibility">Гибкость</label>
			<select name="Flexibility" id="Flexibility">
				<option selected value="0">нет влияния</option>
				<option value="1">случайное влияние</option>
				<option value="2">небольшое влияние</option>
				<option value="3">среднее влияние</option>
				<option value="4">существенное влияние</option>
				<option value="5">сильное влияние</option>
			</select>
		</div>
	</div>
	<h1>Параментры COCOMO </h1>
	<div cocomo2>
		<div inputdata>
			<label for="RCPX">Надежность и уровень сложности разрабатываемой системы (RCPX)</label>
			<select name="RCPX" id="RCPX">
				<option value="0.6">Очень низкий</option>
				<option value="0.83">Низкий</option>
				<option value="1">Номинальный</option>
				<option value="1.33">Высокий</option>
				<option selected value="1.91">Очень высокий</option>
				<option value="2.72">Сверхвысокий</option>
			</select>
		</div>
		<div inputdata>
			<label for="RUSE">Повторное использование компонентов (RUSE)</label>
			<select name="RUSE" id="RUSE">
				<option selected value="0.95">Низкий</option>
				<option value="1">Номинальный</option>
				<option value="1.07">Высокий</option>
				<option value="1.15">Очень высокий</option>
				<option value="1.24">Сверхвысокий</option>
			</select>
		</div>
		<div inputdata>
			<label for="PERS">Возможности персонала (PERS)</label>
			<select name="PERS" id="PERS">
				<option value="1.62">Очень низкий</option>
				<option value="1.26">Низкий</option>
				<option value="1">Номинальный</option>
				<option value="0.83">Высокий</option>
				<option selected value="0.63">Очень высокий</option>
				<option value="0.5">Сверхвысокий</option>
			</select>
		</div>
		<div inputdata>
			<label for="PREX">Опыт персонала (PREX)</label>
			<select name="PREX" id="PREX">
				<option value="1.33">Очень низкий</option>
				<option selected value="1.22">Низкий</option>
				<option value="1">Номинальный</option>
				<option value="0.87">Высокий</option>
				<option value="0.74">Очень высокий</option>
				<option value="0.62">Сверхвысокий</option>
			</select>
		</div>
		<div inputdata>
			<label for="PDIF">Сложность платформы разработки (PDIF)</label>
			<select name="PDIF" id="PDIF">
				<option value="0.87">Низкий</option>
				<option selected value="1">Номинальный</option>
				<option value="1.29">Высокий</option>
				<option value="1.81">Очень высокий</option>
				<option value="2.61">Сверхвысокий</option>
			</select>
		</div>
		<div inputdata>
			<label for="FCIL">Средства поддержки (FCIL)</label>
			<select name="FCIL" id="FCIL">
				<option value="1.3">Очень низкий</option>
				<option value="1.1">Низкий</option>
				<option value="1">Номинальный</option>
				<option selected value="0.87">Высокий</option>
				<option value="0.73">Очень высокий</option>
				<option value="0.62">Сверхвысокий</option>
			</select>
		</div>
		<div inputdata>
			<label for="SCED">График работ (SCED)</label>
			<select name="SCED" id="SCED">
				<option selected value="1.43">Очень низкий</option>
				<option value="1.14">Низкий</option>
				<option value="1">Номинальный</option>
				<option value="1">Высокий</option>
				<option value="1">Очень высокий</option>
			</select>
		</div>
	</div>
	<h1>Параметры для расчета показателя COCOMO 2</h1>
	<div pcalcs>
		<div inputdata>
			<label for="PREC">Новизна проекта (PREC)</label>
			<select name="PREC" id="PREC">
				<option value="6.2">Полное отсутствие прецедентов, полностью непредсказуемый проект</option>
				<option value="4.96">Почти полное отсутствие прецедентов, взначительной мере непредсказуемый проект</option>
				<option selected value="3.72">Наличие некоторого количества прецедентов</option>
				<option value="2.48">Общее знакомство с проектом</option>
				<option value="1.24">Значительное знакомство с проектом</option>
				<option value="0">Полное знакомство с проектом</option>
			</select>
		</div>
		<div inputdata>
			<label for="FLEX">Гибкость процесса разработки (FLEX)</label>
			<select name="FLEX" id="FLEX">
				<option selected value="5.07">Точный, строгий процесс разработки</option>
				<option value="4.05">Случайные послабления в процессе</option>
				<option value="3.04">Некоторые послабления в процессе</option>
				<option value="2.03">Большей частью согласованный процесс</option>
				<option value="1.01">Некоторое согласование процесса</option>
				<option value="0">Заказчик определил только общие цели</option>
			</select>
		</div>
		<div inputdata>
			<label for="RESL">Разрешение рисков в архитектуре системы (RESL)</label>
			<select name="RESL" id="RESL">
				<option value="7">Малое (20 %)</option>
				<option value="5.65">Некоторое (40 %)</option>
				<option selected value="4.24">Частое (60 %)</option>
				<option value="2.83">В целом (75 %)</option>
				<option value="1.41">Почти полное (90 %)</option>
				<option value="0">Полное (100%)</option>
			</select>
		</div>
		<div inputdata>
			<label for="TEAM">Сплоченность команды (TEAM)</label>
			<select name="TEAM" id="TEAM">
				<option value="5.48">Сильно затрудненное взаимодействие</option>
				<option value="4.38">Несколько затрудненное взаимодействие</option>
				<option value="3.29">Некоторая согласованность</option>
				<option value="2.19">Повышенная согласованность</option>
				<option selected value="1.1">Высокая согласованность</option>
				<option value="0">Взаимодействие как в едином целом</option>
			</select>
		</div>
		<div inputdata>
			<label for="PMAT">Уровень зрелости процесса разработки (PMAT)</label>
			<select name="PMAT" id="PMAT">
				<option value="7">Уровень 1 СММ</option>
				<option value="6.24">Уровень 1+ СММ</option>
				<option selected value="4.68">Уровень 2 СММ</option>
				<option value="1.12">Уровень 3 СММ</option>
				<option value="1.56">Уровень 7 СММ</option>
				<option value="0">Уровень 5 СММ</option>
			</select>
		</div>

	</div>
	<h1>Дополнительные параметры</h1>
	<div dop>
		<label for="payment">зарплата разработчика (в рублях)</label>
		<input id="payment" value="150000">
		<div id=langs>
			<div inputdata>
				<label for="lang0">яп: </label>
				<select name="lang0" id="lang0">
					<option selected value="320">assembley</option>
					<option value="128">c</option>
					<option value="196">kobol</option>
					<option value="106">fortran</option>
					<option value="90">pascal</option>
					<option value="53">c++</option>
					<option value="53">java; c#</option>
					<option value="13">sql</option>
					<option value="56">js</option>
					<option value="49">ada 95</option>
					<option value="24">visual basic</option>
					<option value="34">visual c++</option>
					<option value="29">delphi</option>
					<option value="21">perl</option>
					<option value="54">prolog</option>
				</select>
				<input id="lang0prop" value="100">
				<label for="lang0prop">%</label>
			</div>
		</div>
		<button onclick="addlang()">добавить яп</button>

	</div>
	<button onclick="setdata()">calculate</button>
	<h1>Результаты вычислений</h1>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
	<script src="cocomo.js"></script>
</body>
</html>
